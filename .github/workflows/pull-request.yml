name: Pull request

on:
  pull_request:
    branches:
      - main
      - next
      - alpha
      - canary

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x.x

      - name: Check types
        run: deno check mod.ts

      - name: Lint
        run: deno lint

      - name: Format
        run: deno fmt --check

      - name: Test
        run: deno task test
      
      - name: Setup Deno cache directory
        run: |
          mkdir -p .deno_cache
          mkdir -p .tmp
          echo "DENO_DIR=$PWD/.deno_cache" >> $GITHUB_ENV
          echo "TMPDIR=$PWD/.tmp" >> $GITHUB_ENV
          echo "Testing write permissions..."
          touch /tmp/test-file && rm /tmp/test-file && echo "/tmp is writable" || echo "/tmp is NOT writable"
          touch $PWD/.tmp/test-file && rm $PWD/.tmp/test-file && echo "$PWD/.tmp is writable" || echo "$PWD/.tmp is NOT writable"
          touch $PWD/test-file && rm $PWD/test-file && echo "$PWD is writable" || echo "$PWD is NOT writable"
      
      - name: Build
        run: deno task compile
