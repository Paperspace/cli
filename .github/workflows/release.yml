name: Release

on:
  push:
    branches:
      - main
      - next
      - alpha
      - canary

concurrency: release-${{ github.head_ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 20.x.x
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x.x

      - name: Ensure output directories exist
        run: |
          mkdir -p bin/macos bin/macos-arm bin/linux bin/windows

      - name: Install semantic release
        run: |
          npm init -y 
          npm i semantic-release @google/semantic-release-replace-plugin @semantic-release/exec
      
      - name: Setup Deno cache directory
        run: |
          mkdir -p .deno_cache
          mkdir -p .tmp
          echo "DENO_DIR=$PWD/.deno_cache" >> $GITHUB_ENV
          echo "TMPDIR=$PWD/.tmp" >> $GITHUB_ENV
      
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
