schema:
  - http://localhost:4000/graphql

documents:
  - ./**/*.graphql

generates:
  paperspace-graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      strictScalars: true,
      allowEnumStrings: true,
      dedupeFragments: true,
      scalars:
        DateTime: "Date"
        JSON: unknown
        IPv4: "string"
        UUID: "string"
        BigInt: "string"